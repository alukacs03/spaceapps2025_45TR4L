server {
    listen 80 default_server;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend service on the Docker network
    location = /health { proxy_pass http://api:8080/health; }
    location = /isOcean { proxy_pass http://api:8080/isOcean; }
    location = /getPopulation { proxy_pass http://api:8080/getPopulation; }
    location ^~ /impact/ { proxy_pass http://api:8080/impact/; }

    # Static fallback
    location / {
        try_files $uri $uri/ =404;
    }
}

