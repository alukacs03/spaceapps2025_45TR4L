<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Globe + Three.js Objects</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<div id="globeViz"></div>

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
<script type="module">
    import * as THREE from 'three';

    const globe = Globe()
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
        .pointsData([{ lat: 40, lng: -74, size: 1.5, color: 'red' }])
        (document.getElementById('globeViz'));

    const scene = globe.scene();
    const camera = globe.camera();
    const renderer = globe.renderer();

    scene.add(new THREE.AmbientLight(0xffffff, 10));
    const sunLight = new THREE.DirectionalLight(0xffffff, 2);
    sunLight.position.set(5000, 10000, 3000);
    scene.add(sunLight);

    const asteroidGeo = new THREE.SphereGeometry(50, 32, 32);
    const asteroidMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
    const asteroid = new THREE.Mesh(asteroidGeo, asteroidMat);
    asteroid.position.set(800, 0, 0);
    scene.add(asteroid);

    (function animate() {
        requestAnimationFrame(animate);
        asteroid.rotation.y += 0.01;
        asteroid.position.x = 800 * Math.cos(Date.now() * 0.001);
        asteroid.position.z = 800 * Math.sin(Date.now() * 0.001);
    })();
</script>
</body>
</html>
