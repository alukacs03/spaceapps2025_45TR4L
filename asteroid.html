<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Globe + Three.js Objects</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #globeViz {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="globeViz"></div>

<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
      }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
<script type="module">
    import * as THREE from 'three';

    //Constants
    const ETALON = 100;
    const EARTH_CENTER = new THREE.Vector3(0, 0, 0);
    //===========================================================================

    //Globals
    const N = 30;
    let rings = [];

    const globe = Globe()
        .globeImageUrl('./resources/8081_earthmap10k.jpg')
        .bumpImageUrl('./resources/8081_earthbump10k.jpg')
        .pointsData([{lat: 40, lng: -74, size: 1.5, color: 'red'}])
        .showAtmosphere(true)
        .atmosphereAltitude(0.275)
        .ringsData(rings)
        .ringColor(r => t => {
            const age = Date.now() - r.createdAt;
            const alpha = Math.max(0, 1 - age / r.lifetime);
            return `rgba(255,0,0,${alpha})`;
        })
        .ringMaxRadius('maxR')
        .ringPropagationSpeed('propagationSpeed')
        .ringRepeatPeriod('repeatPeriod')
        (document.getElementById('globeViz'));

    const globeMaterial = globe.globeMaterial();
    globeMaterial.bumpScale = 30;
    new THREE.TextureLoader().load('./resources/8081_earthspec10k.jpg', texture => {
        globeMaterial.specularMap = texture;
        globeMaterial.shininess = 30;
    });

    const scene = globe.scene();
    const camera = globe.camera();
    const renderer = globe.renderer();

    let asteroids = [];
    //===========================================================================

    //Functions
    function cartesianToLatLng(pos, radius = ETALON) {
        const x = pos.x / radius;
        const y = pos.y / radius;
        const z = pos.z / radius;

        const lat = Math.asin(y) * 180 / Math.PI;
        const lng = Math.atan2(x, z) * 180 / Math.PI;

        return { lat, lng };
    }
    function updateRings() {
        const now = Date.now();

        for (let i = rings.length - 1; i >= 0; i--) {
            if (now - rings[i].createdAt >= rings[i].lifetime) {
                rings.splice(i, 1);
            }
        }

        globe.ringsData([...rings]);
    }
    //===========================================================================

    //Classes
    class Asteroid {
        constructor(radius = 10, position = new THREE.Vector3(0, 0, 0), target = new THREE.Vector3(0, 0, 0), speed = 5) {
            this.mesh = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0x888888 })
            );

            this.mesh.position.copy(position);
            this.direction = target.clone().sub(position).normalize();
            this.speed = speed;
            this.radius = radius;
            this.isKaboom = false;

            this.EARTH = globe;

            const direction = target.clone().sub(position).normalize();
            const trajectoryEnd = position.clone().add(direction.multiplyScalar(10000));
            const points = [position.clone(), trajectoryEnd];

            const geometry = new THREE.BufferGeometry().setFromPoints(points);

            const material = new THREE.LineDashedMaterial({
                color: 0x888888,
                dashSize: 20,
                gapSize: 20,
                linewidth: 1.2,
                transparent: true,
                opacity: 0.4
            });

            this.trajectory = new THREE.Line(geometry, material);
            this.trajectory.computeLineDistances();

            scene.add(this.mesh);
            scene.add(this.trajectory);
        }

        checkCollision(prevPos) {
            if (this.isKaboom) return false;

            const ray = new THREE.Ray(prevPos, this.mesh.position.clone().sub(prevPos).normalize());
            const distance = prevPos.distanceTo(this.mesh.position);

            const hit = ray.intersectSphere(new THREE.Sphere(EARTH_CENTER, ETALON + this.radius), new THREE.Vector3());
            if (hit && prevPos.distanceTo(hit) <= distance) {
                this.isKaboom = true;
                const { lat, lng } = cartesianToLatLng(hit);

                rings.push({
                    lat,
                    lng,
                    maxR: 300,
                    propagationSpeed: 10,
                    repeatPeriod: 0.1,
                    color: 'red',
                    createdAt: Date.now(),
                    lifetime: 2000
                });
                globe.ringsData(rings);

                scene.remove(this.mesh);
                scene.remove(this.trajectory);
                return true;
            }

            return false;
        }

        animate() {
            const prevPos = this.mesh.position.clone();
            this.mesh.position.add(this.direction.clone().multiplyScalar(this.speed));
            this.checkCollision(prevPos);
        }
    }

    //Init
    globe.onGlobeReady(() => {
        // Init logic here
        camera.position.set(600, 300, 600);

        const sunLight = new THREE.DirectionalLight(0xffffff, 10);
        sunLight.position.set(5000, 10000, 3000);
        scene.add(sunLight);

        // Axes helpers
        const origin = new THREE.Vector3(0, 0, 0);
        const length = 300, headLength = 20, headWidth = 10;

        const xArrow = new THREE.ArrowHelper(new THREE.Vector3(1,0,0), origin, length, 0xff0000, headLength, headWidth);
        const yArrow = new THREE.ArrowHelper(new THREE.Vector3(0,1,0), origin, length, 0x00ff00, headLength, headWidth);
        const zArrow = new THREE.ArrowHelper(new THREE.Vector3(0,0,1), origin, length, 0x0000ff, headLength, headWidth);
        scene.add(xArrow, yArrow, zArrow);

        // Grid helpers
        const gridHelperX = new THREE.GridHelper(ETALON * 100, ETALON); gridHelperX.material.opacity = 0.2; gridHelperX.material.transparent = true;
        const gridHelperY = new THREE.GridHelper(ETALON * 100, ETALON); gridHelperY.rotation.x = Math.PI / 2; gridHelperY.material.opacity = 0.2; gridHelperY.material.transparent = true;
        const gridHelperZ = new THREE.GridHelper(ETALON * 100, ETALON); gridHelperZ.rotation.z = Math.PI / 2; gridHelperZ.material.opacity = 0.2; gridHelperZ.material.transparent = true;
        scene.add(gridHelperX, gridHelperY, gridHelperZ);

        // Create asteroids
        for (let i = 0; i < 10; i++) {
            const pos = new THREE.Vector3(
                (Math.random() - 0.5) * 8000,
                (Math.random() - 0.5) * 8000,
                (Math.random() - 0.5) * 8000
            );
            const radius = 5 + Math.random() * 10;
            const speed = 5 + Math.random() * 5;
            const targetVariation = new THREE.Vector3(
                (Math.random()-0.5)*300,
                (Math.random()-0.5)*300,
                (Math.random()-0.5)*300
            );
            const target = EARTH_CENTER.clone().add(targetVariation);

            const asteroid = new Asteroid(radius, pos, target, speed);
            asteroids.push(asteroid);
            scene.add(asteroid.mesh);
        }
    });
    //===========================================================================

    // Main
    (function animate() {
        requestAnimationFrame(animate);
        asteroids.forEach((a)=>a.animate());
        updateRings();
    })();
</script>
</body>
</html>
